{% extends "base.html" %}

{% block content %}
    <h1>Add Book</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.bookname.label }}<br>
            {{ form.bookname(size=32) }}
        </p>
        <p>
            {{ form.author.label }}<br>
            {{ form.author(size=32) }}
        </p>
        <p>
            {{ form.inventory.label }}<br>
            {{ form.inventory(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
